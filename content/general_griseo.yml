 # Griseo
Signet:
  name: Stars
  normal:
   signets:
      - Red & Hot: 
        - Using a weapon active taints enemies nearby with red paint for 8s and makes them take 25% bonus Physical and Elemental DMG (cannot stack). Triggering it again resets the duration.
        - Using a weapon active taints enemies nearby with red paint for 8s and makes them take 30% bonus Physical and Elemental DMG (cannot stack). Triggering it again resets the duration.
        - Using a weapon active taints enemies nearby with red paint for 8s and makes them take 35% bonus Physical and Elemental DMG (cannot stack). Triggering it again resets the duration.
        - Using a weapon active taints enemies nearby with red paint for 8s and makes them take 40% bonus Physical and Elemental DMG (cannot stack). Triggering it again resets the duration.
      - Blue & Cold: 
        - Triggering an Ultimate Evasion Skill taints enemies nearby with blue paint for 8s and reduces their Total DMG and Move Speed by 30%. Triggering it again resets the duration.
        - Triggering an Ultimate Evasion Skill taints enemies nearby with blue paint for 8s and reduces their Total DMG and Move Speed by 36%. Triggering it again resets the duration.
        - Triggering an Ultimate Evasion Skill taints enemies nearby with blue paint for 8s and reduces their Total DMG and Move Speed by 42%. Triggering it again resets the duration.
        - Triggering an Ultimate Evasion Skill taints enemies nearby with blue paint for 8s and reduces their Total DMG and Move Speed by 48%. Triggering it again resets the duration.
      - Yellow & Warm: 
        - Using an Ultimate taints enemies nearby with yellow paint for 8s and makes them take 30% bonus Total DMG. Triggering it again resets the duration.
        - Using an Ultimate taints enemies nearby with yellow paint for 8s and makes them take 36% bonus Total DMG. Triggering it again resets the duration.
        - Using an Ultimate taints enemies nearby with yellow paint for 8s and makes them take 42% bonus Total DMG. Triggering it again resets the duration.
        - Using an Ultimate taints enemies nearby with yellow paint for 8s and makes them take 48% bonus Total DMG. Triggering it again resets the duration.
      - Black & Dark: 
        - Every time an enemy is tainted, Valkyries deals 10% bonus Physical and Elemental DMG for 20s. 6 stacks max.
        - Every time an enemy is tainted, Valkyries deals 12% bonus Physical and Elemental DMG for 20s. 6 stacks max.
        - Every time an enemy is tainted, Valkyries deals 14% bonus Physical and Elemental DMG for 20s. 6 stacks max.
        - Every time an enemy is tainted, Valkyries deals 16% bonus Physical and Elemental DMG for 20s. 6 stacks max.
      - White & Bright: 
        - Every time an enemy is tainted, Valkyrie restores 12 SP. cd:5s.
        - Every time an enemy is tainted, Valkyrie restores 14 SP. cd:5s.
        - Every time an enemy is tainted, Valkyrie restores 16 SP. cd:5s.
        - Every time an enemy is tainted, Valkyrie restores 18 SP. cd:5s.
      - Grey & Empty: 
        - Enemies stay tainted for 5s longer.
        - Enemies stay tainted for 6s longer.
        - Enemies stay tainted for 7s longer.
        - Enemies stay tainted for 8s longer.
